<div class="card">
  <h4 class="card-header">Add new school</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addSchoolForm" (ngSubmit)="addSchool()">
      <input class="form-control mr-2" type="text" name="name"
             formControlName="name" placeholder="Name">
      <input class="form-control mr-2" type="text" name="address"
             formControlName="address" placeholder="adress">
      <input class="form-control mr-2" type="number" name="numberOfStudents"
             formControlName="numberOfStudents" placeholder="numberOfStudents" step="any" min="0">
      <button class="btn btn-primary" type="submit" [disabled]="!addSchoolForm.valid">
        <i class="fa fa-plus"></i> Add
      </button>
    </form>
  </div>
</div>
