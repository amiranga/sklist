<div class="card">
  <h4 class="card-header">Add new school</h4>
  <div class="card-body">
    <form [formGroup]="addSchoolForm" (ngSubmit)="addSchool(school)">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Name"
            [(ngModel)]="school.name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="address_1">Address</label>
          <input class="form-control mr-2" type="text" name="address_1" formControlName="address_1" placeholder="street"
            [(ngModel)]="school.address && school.address.street">
        </div>
        <div class="form-group col-md-3">
          <label for="address_2">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="address_2" formControlName="address_2" placeholder="suburb"
            [(ngModel)]="school.address && school.address.suburb">
        </div>
        <div class="form-group col-md-3">
          <label for="address_3">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="address_3" formControlName="address_3"
            placeholder="postcode" [(ngModel)]="school.address && school.address.postcode">
        </div>
        <div class="form-group col-md-3">
          <label for="address_4">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="address_4" formControlName="address_4" placeholder="state"
            [(ngModel)]="school.address && school.address.state">
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="numberOfStudents">Number Of Students</label>
          <input class="form-control mr-2" type="number" name="numberOfStudents" formControlName="numberOfStudents"
            placeholder="Number Of Students" step="any" min="0" [(ngModel)]="school.numberOfStudents">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-10">
          <button class="btn btn-primary" type="submit" [disabled]="!addSchoolForm.valid">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-warning float-right" (click)="backToGrid()">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>
      </div>


    </form>
  </div>
</div>
