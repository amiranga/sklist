<div class="card">
  <h4 class="card-header">Add new school</h4>
  <div class="card-body">
    <form [formGroup]="addSchoolForm" (ngSubmit)="addSchool(school)">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="street">Address</label>
          <input class="form-control mr-2" type="text" name="street" formControlName="street" placeholder="street">
        </div>
        <div class="form-group col-md-3">
          <label for="suburb">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="suburb" formControlName="suburb" placeholder="suburb">
        </div>
        <div class="form-group col-md-3">
          <label for="postcode">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="postcode" formControlName="postcode"
            placeholder="postcode">
        </div>
        <div class="form-group col-md-3">
          <label for="state">&nbsp;</label>
          <input class="form-control mr-2" type="text" name="state" formControlName="state" placeholder="state">
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="numberOfStudents">Number Of Students</label>
          <input class="form-control mr-2" type="number" name="numberOfStudents" formControlName="numberOfStudents"
            placeholder="Number Of Students" step="any" min="0">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-10">
          <button class="btn btn-primary" type="submit" [disabled]="!addSchoolForm.valid">
            <i class="fa fa-plus"></i> Add
          </button>
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-warning float-right" (click)="backToGrid()">
            <i class="fa fa-times"></i> Cancel
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
